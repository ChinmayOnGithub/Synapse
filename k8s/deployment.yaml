apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-backend
  namespace: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse-backend
  template:
    metadata:
      labels:
        app: synapse-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/chinmayongithub/synapse-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: synapse-secrets
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: synapse-secrets
              key: JWT_SECRET
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-frontend
  namespace: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse-frontend
  template:
    metadata:
      labels:
        app: synapse-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/chinmayongithub/synapse-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7
        ports:
        - containerPort: 27017
